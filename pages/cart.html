<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart - Witchy Wares</title>
  <!-- Link to CSS files -->
  <!-- <link rel="stylesheet" href="/assets/CSS/styles.css"> -->
</head>
<body>
  <!-- Header -->
  <!-- Include header.html from /partials/ -->
  <!-- #include virtual="/partials/header.html" -->

  <!-- Cart Items -->
  <section id="cart-items">
    <h1>My Cart</h1>
    <!-- List of Cart Items -->
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item #1</td>
          <td>1</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>Item #2</td>
          <td>2</td>
          <td>$20.00</td>
        </tr>
        <!-- Add more items as needed -->
      </tbody>
    </table>
  </section>

  <!-- Subtotal -->
  <section id="subtotal">
    <p>Subtotal: $30.00</p>
  </section>

  <!-- Checkout Button -->
  <button id="checkout-button">Proceed to Checkout</button>

  <!-- Continue Shopping Button -->
  <button id="continue-shopping-button">Continue Shopping</button>

  <!-- Footer -->
  <!-- Include footer.html from /partials/ -->
  <!-- #include virtual="/partials/footer.html" -->
</body>
</html>
